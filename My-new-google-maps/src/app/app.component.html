<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div>  
    <google-map >
      height="500px"
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
      <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options"
  >
  </map-marker>
    </google-map> 
</div>
